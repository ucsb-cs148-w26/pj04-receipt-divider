name: Web Lint and Test

on:
  push:
    branches: [main]
    paths:
      - 'frontend/shared/**'
      - 'frontend/apps/web/**'
      - '.github/workflows/web-test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/shared/**'
      - 'frontend/apps/web/**'
      - '.github/workflows/web-test.yml'

jobs:
  lint-and-test:
    name: Lint and Test Web App
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            frontend/apps/web/package-lock.json
            
      - name: Install dependencies
        working-directory: ./frontend
        run: npm i
        
      - name: Run formatter check
        working-directory: ./frontend
        run: npm run format

      - name: Run web app linting
        working-directory: ./frontend/apps/web
        run: npm run lint

      - name: Run web app tests
        working-directory: ./frontend
        run: npm run test:web
        
      - name: Run web app tests with coverage
        working-directory: ./frontend
        run: npm run test:web:coverage