name: Mobile Bundle Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'frontend/shared/**'
      - 'frontend/apps/mobile/**'
      - '.github/workflows/mobile-test.yml'
      - '.github/workflows/mobile-bundle.yml'

jobs:
  bundle-check:
    name: Bundle Check Mobile App
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            frontend/apps/mobile/package-lock.json
            
      - name: Setup Expo CLI
        run: npm install -g @expo/cli
        
      - name: Install dependencies
        working-directory: ./frontend
        run: npm i
        
      - name: Verify Expo configuration
        working-directory: ./frontend/apps/mobile
        run: npx expo config
        
      - name: Check for TypeScript errors
        working-directory: ./frontend
        run: npx tsc --noEmit
        
      - name: Export iOS app bundle
        working-directory: ./frontend/apps/mobile
        run: npx expo export --platform ios
        
      - name: Upload iOS bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iOS-bundle
          path: ./frontend/apps/mobile/dist/
          retention-days: 7
          
      - name: Export Android app bundle
        working-directory: ./frontend/apps/mobile
        run: npx expo export --platform android
        
      - name: Upload Android bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Android-bundle
          path: ./frontend/apps/mobile/dist/
          retention-days: 7