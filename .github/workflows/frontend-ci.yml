name: Frontend CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'frontend/shared/**'
      - 'frontend/apps/mobile/**'
      - 'frontend/apps/web/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      mobile: ${{ steps.filter.outputs.mobile }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            mobile:
              - 'frontend/shared/**'
              - 'frontend/apps/mobile/**'
              - '.github/workflows/frontend-ci.yml'
            web:
              - 'frontend/shared/**'
              - 'frontend/apps/web/**'
              - '.github/workflows/frontend-ci.yml'

  lint-and-test-mobile:
    name: Lint and Test Mobile App
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.mobile == 'true' }}
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            frontend/apps/mobile/package-lock.json
            
      - name: Install dependencies
        working-directory: ./frontend
        run: npm i
        
      - name: Run formatter check
        working-directory: ./frontend
        run: npm run format

      - name: Run mobile app linting
        working-directory: ./frontend/apps/mobile
        run: npm run lint

      - name: Run mobile tests
        working-directory: ./frontend
        run: npm run test:mobile
        
      - name: Run mobile tests with coverage
        working-directory: ./frontend
        run: npm run test:mobile:coverage
        
  build-mobile:
    name: Build Mobile App
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.mobile == 'true' }}
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            frontend/apps/mobile/package-lock.json
            
      - name: Setup Expo CLI
        run: npm install -g @expo/cli
        
      - name: Install dependencies
        working-directory: ./frontend
        run: npm i
        
      - name: Verify Expo configuration
        working-directory: ./frontend/apps/mobile
        run: npx expo config
        
      - name: Check for TypeScript errors
        working-directory: ./frontend
        run: npx tsc --noEmit
        
      - name: Export iOS app bundle
        working-directory: ./frontend/apps/mobile
        run: npx expo export --platform ios
        
      - name: Upload iOS bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iOS-bundle
          path: ./frontend/apps/mobile/dist/
          retention-days: 7
          
      - name: Export Android app bundle
        working-directory: ./frontend/apps/mobile
        run: npx expo export --platform android
        
      - name: Upload Android bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Android-bundle
          path: ./frontend/apps/mobile/dist/
          retention-days: 7
          
  lint-and-test-web:
    name: Lint and Test Web App
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.web == 'true' }}
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            frontend/apps/web/package-lock.json
            
      - name: Install dependencies
        working-directory: ./frontend
        run: npm i
        
      - name: Run formatter check
        working-directory: ./frontend
        run: npm run format

      - name: Run web app linting
        working-directory: ./frontend/apps/web
        run: npm run lint

      - name: Run web app tests
        working-directory: ./frontend
        run: npm run test:web
        
      - name: Run web app tests with coverage
        working-directory: ./frontend
        run: npm run test:web:coverage