name: Frontend Lint and Test

on:
  pull_request:
    branches: [main]
    paths:
      - 'frontend/shared/**'
      - 'frontend/apps/mobile/**'
      - 'frontend/apps/web/**'
      - '.github/workflows/frontend-test.yml'
      - '.github/workflows/mobile-bundle.yml'

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      mobile: ${{ steps.filter.outputs.mobile }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            mobile:
              - 'frontend/shared/**'
              - 'frontend/apps/mobile/**'
              - '.github/workflows/frontend-test.yml'
              - '.github/workflows/mobile-bundle.yml'
            web:
              - 'frontend/shared/**'
              - 'frontend/apps/web/**'
              - '.github/workflows/frontend-test.yml'

  lint-and-test-mobile:
    name: Lint and Test Mobile App
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.mobile == 'true' }}
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            frontend/apps/mobile/package-lock.json
            
      - name: Install dependencies
        working-directory: ./frontend
        run: npm i
        
      - name: Run formatter check
        working-directory: ./frontend
        run: npm run format

      - name: Run mobile app linting
        working-directory: ./frontend/apps/mobile
        run: npm run lint

      - name: Run mobile tests
        working-directory: ./frontend
        run: npm run test:mobile
        
      - name: Run mobile tests with coverage
        working-directory: ./frontend
        run: npm run test:mobile:coverage

  lint-and-test-web:
    name: Lint and Test Web App
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.web == 'true' }}
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            frontend/apps/web/package-lock.json
            
      - name: Install dependencies
        working-directory: ./frontend
        run: npm i
        
      - name: Run formatter check
        working-directory: ./frontend
        run: npm run format

      - name: Run web app linting
        working-directory: ./frontend/apps/web
        run: npm run lint

      - name: Run web app tests
        working-directory: ./frontend
        run: npm run test:web
        
      - name: Run web app tests with coverage
        working-directory: ./frontend
        run: npm run test:web:coverage