name: Mobile Build and Test

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/mobile-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/mobile-build.yml'

jobs:
  lint-and-test:
    name: Lint and Test Mobile App
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            frontend/apps/mobile/package-lock.json
            
      - name: Install dependencies
        working-directory: ./frontend
        run: npm i
        
        
      - name: Run mobile tests
        working-directory: ./frontend
        run: npm run test:mobile
        
      - name: Run mobile tests with coverage
        working-directory: ./frontend
        run: npm run test:mobile:coverage
        
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./frontend/coverage/mobile/lcov.info
          flags: mobile
          name: mobile-coverage
          fail_ci_if_error: false

  build-check:
    name: Build Check Mobile App
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            frontend/apps/mobile/package-lock.json
            
      - name: Setup Expo CLI
        run: npm install -g @expo/cli
        
      - name: Install dependencies
        working-directory: ./frontend
        run: npm i
        
      - name: Verify Expo configuration
        working-directory: ./frontend/apps/mobile
        run: npx expo config
        
      - name: Check for TypeScript errors
        working-directory: ./frontend
        run: npx tsc --noEmit
        
      - name: Export mobile app bundle
        working-directory: ./frontend/apps/mobile
        run: npx expo export --platform ios && npx expo export --platform android
        
      - name: Upload mobile bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mobile-bundle
          path: ./frontend/apps/mobile/dist/
          retention-days: 7
          
